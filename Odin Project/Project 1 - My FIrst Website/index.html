<!DOCTYPE html>
<!-- Aqui temos a tag que identifica todo o nosso conteúdo HTML -->
<html>

<!-- Head tag geralmente vai conter informações do tipo que a gente não vai
querer mostrar, não teremos aqui, títulos grandes, imagens ou informações
de cunho textual ou qualquer tipo de conteúdo.

O que podemos encontrar numa headtag é a definição do nosso charset, o 
nosso title e algumas outras metainformações que se fazem necessárias-->
<head>
    <!-- essa linha de código basicamente diz ao computador o tipo de caracteres
    que nós estamos usando, charset UTF-8 é o mais standard de todos -->
    <meta charset="UTF-8">
    <!-- Esse é o título que vai aparecer na aba para ajudar o nosso usuário
    a se localizar enquanto navega na web-->
    <title>My First Website</title>
</head>

<!-- Aqui já podemos encontrar conteúdo que de fato vai ser mostrado na nossa
página, podemos observar que o texto abaixo é mostrado a direita na preview
de nosso website -->
<body>
    My first Webpage
</body>


</html>
